<p-card>
  <p-table [value]="listaProducto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>NÂ°</th>
        <th>Nombre</th>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template #body let-producto let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.disponible }}</td>
        <td>
          <div style="display: flex; gap: 2px">
            <p-button
              label="Agregar al carrito"
              [raised]="true"
              (click)="agregar(producto)"
            />
            <p-button
              label="Eliminar del carrito"
              severity="danger"
              [raised]="true"
              (click)="eliminar(producto)"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
